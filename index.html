<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 15px;
      display: flex;
      gap: 5px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input, button {
      padding: 4px 6px;
      font-size: 12px;
    }
    table {
      width: auto;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: center;
      white-space: nowrap;
      position: relative;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .delete-btn {
      visibility: hidden;
      cursor: pointer;
      color: red;
      font-size: 14px;
    }
    tr:hover .delete-btn {
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Scoreboard</h1>
  <form id="scoreForm">
    <input type="text" id="ign" placeholder="IGN" required>
    <input type="text" id="class" placeholder="Class" required>
    <input type="number" id="score" placeholder="Score" required>
    <button type="submit">‚ûï</button>
  </form>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Score</th>
        <th>IGN</th>
        <th>Class</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || {};

    function getRankLabel(rank) {
      if (rank === 1) return "ü•á";
      if (rank === 2) return "ü•à";
      if (rank === 3) return "ü•â";
      return rank;
    }

    function updateTable() {
      const tbody = document.querySelector('#scoreTable tbody');
      tbody.innerHTML = '';

      const sortedPlayers = Object.entries(players)
        .sort((a, b) => b[1].score - a[1].score);

      sortedPlayers.forEach(([ign, data], idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${getRankLabel(idx + 1)}</td>
          <td>${data.score}</td>
          <td>${ign}</td>
          <td>${data.class}</td>
          <td><span class="delete-btn" title="Delete">üóëÔ∏è</span></td>
        `;

        row.querySelector('.delete-btn').addEventListener('click', () => {
          if (confirm(`Delete ${ign}?`)) {
            delete players[ign];
            localStorage.setItem('players', JSON.stringify(players));
            updateTable();
          }
        });

        tbody.appendChild(row);
      });
    }

    document.getElementById('scoreForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const ign = document.getElementById('ign').value.trim();
      const playerClass = document.getElementById('class').value.trim();
      const score = parseInt(document.getElementById('score').value.trim());

      if (ign && playerClass && !isNaN(score)) {
        players[ign] = { score, class: playerClass };
        localStorage.setItem('players', JSON.stringify(players));
        updateTable();
        this.reset();
      }
    });

    updateTable();
  </script>
</body>
</html>
